<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        /* Set a gray background for the entire page */
        body {
            background-color: gray; /* Light gray background */
            margin-top: 70px; /* Ensure content isn't hidden under the fixed navbar */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Makes sure the body takes up the entire screen height */
        }

        .container-fluid {
            flex-grow: 1; /* Allow the content section to take up remaining space */
            padding-top: 10px;
        }

        .card-columns {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid layout */
            gap: 15px; /* Space between the cards */
        }

        .card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds shadow to the cards */
			transition: box-shadow 0.3s ease; /* Smooth transition for shadow effect */
			border-radius: 10px; /* Adds rounded corners to cards */
			overflow: hidden; /* Prevent image overflow */
		}

		.card-img-top {
			width: 100%; /* Make sure the image takes up the full width */
			height: 200px; /* Set a fixed height for the image */
			object-fit: cover; /* Make the image cover the container without distortion */
			border-radius: 10px 10px 0 0; /* Ensures the top corners of the image match the card border radius */
		}

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Hover effect with deeper shadow */
        }

        .card-body {
            padding: 1rem; /* Adds padding for the body content */
        }

        .card-footer {
            background-color: white;
            padding: 1rem;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .card-body {
                padding: 0.5rem; /* Adjust padding for small screens */
            }

            .card-footer {
                padding: 0.5rem; /* Adjust footer padding for small screens */
            }
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-sm navbar-light bg-dark fixed-top">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container-fluid text-center">
        <!-- Projects Section -->
        <div class="col-12 p-0">
            <div class="container-fluid text-dark min-vh-100 p-3 p-md-5" id="projects_section">
                <h1 class="mt-5 mb-1 text-center text-black">New projects</h1>
                <div class="row my-5 justify-content-center">
                    <!-- Card Columns (Flexbox) -->
                    <div class="card-columns">
                        <div class="card">
                            <img src="images/weather-app.png" class="card-img-top" alt="project1">
                            <div class="card-body">
                                <h5>Weather App</h5>
                                <p class="card-text">Weather-app is a sleek and user-friendly website designed to provide accurate, real-time weather information at your fingertips.</p>                
                            </div>
                            <div class="card-footer bg-white">
                                <p class="card-text">
                                    <small class="text-muted">Created 2 months ago</small>
                                </p>
                            </div>
                            <div class="card-footer bg-white">
								<a href="https://aws-jgamiao.github.io/weather-app/" class="card-link" target="_blank">Link To Project</a>
							</div>
                        </div>
						
                    </div>
                </div>
            </div>        
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <h6>Joshua Gamiao</h6>
        <h6>Â© All Rights Reserved 2024</h6>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/5796775e7d.js" crossorigin="anonymous"></script>

    <!-- Javascript Codes -->
    <script type="text/javascript">
        $(window).scroll(function(){
            $('nav').toggleClass('scrolled',$(this).scrollTop() > 1)
        });
    </script>
</body>
</html>
